
<html><head><link rel="stylesheet" href="/static/style.css"></head><body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div class="navbar">{% for k,v in navbar.items() %}<a href="{{k}}"{% if k=='/import' %} class="active"{% endif %}>{{v}}</a>{% endfor %}</div>
<div class="container"><h2>Import</h2>
<form method="POST" enctype="multipart/form-data" class="card">
<p><b> Assumes Format is correct. <br> Make sure imported tasks are in correct format and contain all needed information. </b></p>
<input type="file" name="file">
<button>Import</button>
</form></div></body></html>


<html><head><link rel="stylesheet" href="/static/style.css"></head><body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div class="navbar">{% for k,v in navbar.items() %}<a href="{{k}}"{% if k=='/analytics' %} class="active"{% endif %}>{{v}}</a>{% endfor %}</div>
<div class="container"><h2>Analytics</h2>

<h3>Consistency</h3><div class="card">{{consistency}}</div>
<h3>Streak</h3><div class="card">{{streak}} days</div>

<h3>Totals (Past 30 days)</h3>

<form method="GET">
    <select name="filter" onchange="this.form.submit()">
        <option value="none" {% if selected == 'none' %}selected{% endif %}>None</option>
        <option value ="category" {% if selected == 'category' %}selected{% endif %}>Category</option>
    </select>
</form>

{% for t,tc,sd,c in items %}<div class="card"><strong>{{t}}</strong><br> Times Completed: {{tc}} — {{sd.strftime('%m/%d/%Y')}} • {{c}}</div>{% endfor %}
</div></body></html>
